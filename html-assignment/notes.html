<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <header>
        <h1>HTML TAGS</h1>
    </header>
    <dl>
        <dt>b</dt>
            <dd>Used for bold text</dd>
            <dt>strong</dt>
            <dd>Used to highlight important text, it will make text bold </dd>
            <dt>u</dt>
            <dd>Used to underline the text</dd>
            <dt>br</dt>
            <dd>Used to break line</dd>
            <dt>img</dt>
            <dd>Defines image on webpage</dd>
    </dl>
</body>
</html>
